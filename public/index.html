<!DOCTYPE html>
<html>
  <head>
    <title>Fresh - Fastest URL Shortener</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>

  <body class="bg-gray-50 w-full">
    <div class="container mx-auto">
      <form class="my-5 px-3 mt-32">
        
        <!-- Brand -->
        <a href="/?source=brand">
          <svg

            xmlns="http://www.w3.org/2000/svg"
            width="64"
            height="64"
            viewBox="0 0 1030.000000 936.000000"

            class="mx-auto my-5"
          >
            <g
              transform="translate(0.000000,936.000000) scale(0.100000,-0.100000)"
              fill="#000000"
              stroke="none"
            >
              <path
                d="M4645 9259 c-964 -60 -1735 -289 -2400 -713 -568 -361 -1054 -843

            1368 698 2132 759 158 13 537 5 700 -14z"
              />
            </g>
          </svg>
        </a>
        <!-- end Brand -->


        <!-- Form -->
        <div class="flex">
          <input
            type="url"
            class="shadow-sm hover:shadow-lg w-full rounded-lg"
            placeholder="https://example.com"
            aria-label="URL address"
          />
          <button
            class="rounded-lg p-2 ml-2 hover:bg-indigo-700 bg-indigo-800 text-white px-4 py-3 font-bold"
            type="submit"
          >
            Shorten
          </button>
        </div>

        <div class="absolute inset-x-0 bottom-0 h-16 px-3">
          <p class="text-sm text-gray-400 text-center">
            By clicking a Shorten button, you agree to our
            <a href="/?source=terms_and_condition" class="font-semibold"
              >Terms and Conditions</a
            >.
          </p>
        </div>
      </form>
      <!-- end Form -->
    </div>

    <!-- JS -->
    <script>
      // Request API Call to get the short URL
      const form = document.querySelector("form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const input = document.querySelector("input");
        const url = input.value;

        fetch("/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ url }),
        })
          .then((res) => res.json())
          .then((data) => {
            input.value = data.url;
            input.select();
            document.execCommand("copy");
          });
      });
    </script>
  </body>
</html>
